name: 'Testing the application'

on:
  pull_request:
    types:
      - edited
      - opened
      - synchronize
    paths:
      - 'src/**.js'

jobs:
  unit-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install --immutable 
    - run: yarn test